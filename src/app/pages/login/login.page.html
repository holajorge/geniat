<ion-content>


  <ion-slides class="mainSlide" #slidePrincipal>
    
    <ion-slide>

      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input name="email"
                                type="email"
                                [(ngModel)]="loginUser.email"
                                required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input name="password"
                                type="password"
                                [(ngModel)]="loginUser.pass"
                                required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    


    </ion-slide>

    <ion-slide>

      
      <ion-grid fixed>

            <ion-row>
            <ion-col>
                <h3>Seleccione Avatar</h3>
            </ion-col>
            </ion-row>

            <ion-row>
            <ion-col>
                <ion-slides [options]="avatarSlide">
                <ion-slide *ngFor="let avatar of avatars">
                    <ion-img class="pick-avatar" [ngClass]="{ 'pick-avatar-seleccionado' : avatar.seleccionado  }"
                            src="/assets/avatars/{{avatar.img}}"
                            (click)="avatarSeleccionado(avatar)"></ion-img>
                </ion-slide>
                </ion-slides>
            </ion-col>
            </ion-row>
        
            <form (ngSubmit)="registro(fRegistro)" #fRegistro="ngForm">
                <ion-row>
                    <ion-col>
                        
                        <ion-list>
                                                  
                            <ion-item>
                              <ion-label>Nombre: </ion-label>
                              <ion-input name="nombre"
                                        type="text"  [(ngModel)]="registerUser.firstname"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                              <ion-label>Apellidos: </ion-label>
                              <ion-input name="apellidos"
                                        type="text" [(ngModel)]="registerUser.lastname"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                              <ion-label>Fecha Nacimiento: </ion-label>
                              <ion-input name="fecha_nacimiento"
                                        type="date" [(ngModel)]="registerUser.birthdate"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                              <ion-label>Email:</ion-label>
                              <ion-input name="email" type="email" required [(ngModel)]="registerUser.email"></ion-input>
                            </ion-item>

                            <ion-item>
                              <ion-label>Password</ion-label>
                              <ion-input name="password" type="password" [(ngModel)]="registerUser.password"
                                        required></ion-input>
                            </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>
                
                <ion-row>
                <ion-col>
                    <ion-button type="submit"
                                color="tertiary"
                                shape="round">
                        Crear usuario
                    </ion-button>
                </ion-col>
            </ion-row>
            
            </form>
        </ion-grid>
  
  
      </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>
    
    <ion-row>

      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="tertiary"
                      (click)="mostrarLogin()">
            Ingresar
          </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="tertiary"
                    (click)="mostrarRegistro()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
